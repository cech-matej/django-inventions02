{% extends "base.html" %}
{% block title %}Editace vynálezu{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-sm-12 bg-warning">
        <h2 class="display-4 text-center">Smazání vynálezu</h2>
    </div>
</div>
<div class="container text-center">
    <div class="row mt-5 mb-3">
        <div class="col-12">
            <h2 class="mb-4">Určitě chcete smazat vynález s názvem: <i style="color: #264653">{{ vynalez }}</i>?</h2>
        </div>

        <div class="col-12">
            <form action="" method="POST">
              {% csrf_token %}
              <input type="submit" value="Ano, smazat.">
            </form>
        </div>

    </div>
</div>
{% endblock %}
